<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var hasil = '';
        var lagi = true;
        var score1 = 0;
        var score2 = 0;
        
        
        
        for (round = 1; round <= 5; round++) {
            var comp = Math.random();
    
            if (comp < 0.34) {
                comp = 1;
            } else if (comp >= 0.34 && comp < 0.67) {
                comp = 2;
            } else {
                comp = 3;
            }

            console.log(comp);

            
            while(lagi) {
                var player1 = parseInt(prompt('Round ' + round + '\n\nPlayer 1\nMasukkan angka 1-3'));

                if (player1 < 1) {
                    alert('Silahkan masukkan angka yang benar');
                } else if (player1 > 3) {
                    alert('Silahkan masukkan angka yang benar');
                } else {
                    break;
                }
            }

            while(lagi) {
                var player2 = parseInt(prompt('Round ' + round + '\n\nPlayer 2\nMasukkan angka 1-3'));

                if (player2 === player1) {
                    alert('Angka sudah di gunakan Player 1');
                } else if (player1 === comp) {
                    hasil = 'Angka yang benar ' + comp + '\nPlayer 1 WIN';
                    score1 += 1;
                    break;
                } else if (player2 === comp) {
                    hasil = 'Angka yang benar ' + comp + '\nPlayer 2 WIN';
                    score2 += 1;
                    break;
                } else if (player1 === 2 && player2 === 3) {
                    hasil = (comp === 1) ? 'Angka yang benar ' + comp + '\nTidak ada yang benar': '';
                    break;
                } else if (player1 === 3 && player2 === 2) {
                    hasil = (comp === 1) ? 'Angka yang benar ' + comp + '\nTidak ada yang benar': '';
                    break;
                } else if (player1 === 1 && player2 === 3) {
                    hasil = (comp === 2) ? 'Angka yang benar ' + comp + '\nTidak ada yang benar': '';
                    break;
                } else if (player1 === 3 && player2 === 1) {
                    hasil = (comp === 2) ? 'Angka yang benar ' + comp + '\nTidak ada yang benar': '';
                    break;
                } else if (player1 === 1 && player2 === 2) {
                    hasil = (comp === 3) ? 'Angka yang benar ' + comp + '\nTidak ada yang benar': '';
                    break;
                } else if (player1 === 2 && player2 === 1) {
                    hasil = (comp === 3) ? 'Angka yang benar ' + comp + '\nTidak ada yang benar': '';
                    break;
                } else {
                    alert('Silahkan masukkan angka dengan benar');
                }
            }
            
            // console.log('player 1 memilih ' + player1);
            // console.log('player 2 memilih ' + player2);
            // console.log(hasil);
            // console.log('score player 1 ' + score1);
            // console.log('score player 2 ' + score2);
            alert(hasil);
        }

        alert('Skor\n(Player 1) ' + score1 + ':' + score2 + ' (Player 2)');

    </script>
</body>

</html>
